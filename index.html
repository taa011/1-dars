<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f8ff;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
    }
    .center {
      text-align: center;
    }
    img.main-tree {
      width: 70%;
      display: block;
      margin: 0 auto;
    }
    .btn {
      background: #ff5f6d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .section-title {
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 15px;
      text-align: center;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .feature-item {
      width: 30%;
      text-align: center;
      font-size: 14px;
    }

    .feature-item img {
      width: 60%;
    }

    .gift-banner img {
      width: 80%;
      display: block;
      margin: 20px auto;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 25px;
    }

    .item-card {
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item-card img {
      width: 60px;
    }

    .price {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">

    <img src="./home.png" alt="tree" class="main-tree" />

    <div class="center">
      <h2>Merry Christmas and Happy New Year</h2>
      <p>Give your loved ones holiday gifts</p>
      <button class="btn">Get Started</button>
    </div>

    <h3 class="section-title">Start Giving This Christmas</h3>

    <div class="features">
      <div class="feature-item">
        <img src="./giving1.png" />
        <p>Surprise gift</p>
      </div>
      <div class="feature-item">
        <img src="./giving2.png" />
        <p>Christmas wish</p>
      </div>
      <div class="feature-item">
        <img src="./giving3 1.png" />
        <p>Lots of love</p>
      </div>
    </div>

    <div class="gift-banner">
      <img src="./celebrate 1.png" />
    </div>

    <h3 class="section-title">Share a Gift</h3>

    <div class="shop-grid">
      <div class="item-card">
        <img src="./gift1 2.png" />
        <p>Gingerbread</p>
        <div class="price">$3.50</div>
      </div>
      <div class="item-card">
        <img src="./santa-claus-hat 1.png" />
        <p>Christmas Hat</p>
        <div class="price">$4.20</div>
      </div>
      <div class="item-card">
        <img src="./gift3 2.png" />5
        <p>Mini Tree</p>
        <div class="price">$6.10</div>
      </div>
      <div class="item-card">
        <img src="./snowman 1.png" />
        <p>Candy</p>
        <div class="price">$2.80</div>
      </div>
    </div>

  </div>
</body>
</html>
